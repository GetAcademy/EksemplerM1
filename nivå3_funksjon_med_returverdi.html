<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="mainDiv"></div>
    <button onclick="createAndShowHtml('green', 'Hallo verden', 30)">Test 1</button>
    <button onclick="createAndShowHtml('gray', 'Hei pÃ¥ deg!', 20)">Test 2</button>
    <button onclick="createAndShowHtml('yellow', 'GET Academy', 10)">Test 2</button>
    <script>
        function createAndShowHtml(color, text, fontSize) {
            document.getElementById('mainDiv').innerHTML = /*html*/`
                <div ${createStyle(color, fontSize)}>${text}</div>
            `;
        }

        function createStyle(color, fontSize){
            return `style="${createBackground(color)}${createFontSize(fontSize)}"`;
        }

        function createBackground(color){
            return /*html*/`background-color: ${color};`;
        }

        function createFontSize(fontSize){
            return /*html*/`font-size: ${fontSize}pt;`;
        }
    </script>
</body>

</html>
